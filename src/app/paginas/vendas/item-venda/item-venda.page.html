<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="venda"></ion-back-button>
    </ion-buttons>
    <ion-title>Venda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button routerLink="/vendas/finalizar-venda">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 

  
</ion-content>
