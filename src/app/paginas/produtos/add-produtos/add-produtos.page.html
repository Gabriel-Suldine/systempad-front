<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="produtoForm" *ngIf="produtoForm" (ngSubmit)="submit()">    
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descricao</ion-label>
      <ion-input formControlName="descricao" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">pre√ßo</ion-label>
      <ion-input formControlName="preco" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">imagem</ion-label>
      <ion-input formControlName="imagem" type="text"></ion-input>
    </ion-item>
    
    <ion-button shape="round" expand="block" 
                padding type="submit" *ngIf="!modoDeEdicao">
      Cadastrar      
    </ion-button>
    <ion-button shape="round" expand="block" 
                padding type="submit" *ngIf="modoDeEdicao">
      Alterar
    </ion-button>
  </form>
</ion-content>
