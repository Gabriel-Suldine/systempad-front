<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Atendentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button routerLink="/atendentes/add-atendentes">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 

  <ion-list>
    <ion-item-sliding *ngFor="let atendente of atendente">
      <ion-item>          
        <ion-thumbnail slot="start" class="thumb">
          <img src="{{atendente.imagem}}">
        </ion-thumbnail>
        
        <ion-label>
          <h2>Nome: {{atendente.nome}}</h2>
          <p>CPF: {{atendente.cpf}}</p>
          <p>Telefone: {{atendente.telefone}}</p>
          <p>CÃ³digo: {{atendente.id}}</p>
        </ion-label>     
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option routerLink="/add-atendentes/{{atendente.id}}">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="secondary" (click)="excluirAtendente(atendente.id)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Deletar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
